<!DOCTYPE html>
<html>
  <head>
    <title>Smiling Doll</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Approach the mouse pointer to any of my arms!</h1>
    <div class="doll">
      <div class="man">
        <div class="head">
          <div class="eyes">
            <div class="left_eye">
              <div class="point"></div>
            </div>
            <div class="right_eye">
              <div class="point"></div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="upper_body">
          <div class="left_arm"></div>
          <div class="torso"></div>
          <div class="right_arm"></div>
        </div>
        <div class="lower_body">
          <div class="left_leg"></div>
          <div class="right_leg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
