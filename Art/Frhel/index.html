<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>@frhel boxy loading animation</title>
        <meta name="description" content="A small loading animation where the O character in Loading has been turned into a 3D box that rotates on all axis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="loading-outer">
            <div class="first-letter">L</div>
            <div id="loading-inner">
                <div id="front"></div>
                <div id="back"></div>
                <div id="top"></div>
                <div id="bottom"></div>
                <div id="left"></div>
                <div id="right"></div>
            </div>
            <div class="remaining-letters">ADING</div>
        </div>
    </body>
</html>
