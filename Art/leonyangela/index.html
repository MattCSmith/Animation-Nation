<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leoni Angela</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .square {
        width: 120px;
        height: 120px;
        border: 2px solid black;
        -webkit-animation: roll-in-bottom 3s ease-in-out infinite both;
        animation: roll-in-bottom 3s ease-in-out infinite both;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Arial';
      }

      body {
        margin: 0;
      }

      @-webkit-keyframes roll-in-bottom {
        0% {
          -webkit-transform: translateY(80vh) rotate(540deg);
          transform: translateY(80vh) rotate(540deg);
          opacity: 0;
        }

        50% {
          -webkit-transform: translateY(-15vh) rotate(0deg);
          transform: translateY(-15vh) rotate(0deg);
          opacity: 1;
        }

        100% {
          -webkit-transform: translateY(90vh) rotate(540deg);
          transform: translateY(90vh) rotate(540deg);
          opacity: 0;
        }
      }

      @keyframes roll-in-bottom {
        0% {
          -webkit-transform: translateY(80vh) rotate(540deg);
          transform: translateY(80vh) rotate(540deg);
          opacity: 0;
        }

        50% {
          -webkit-transform: translateY(-15vh) rotate(0deg);
          transform: translateY(-15vh) rotate(0deg);
          opacity: 1;
        }

        100% {
          -webkit-transform: translateY(90vh) rotate(540deg);
          transform: translateY(90vh) rotate(540deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="square">Hacktoberfest 2023</div>
    </div>
  </body>
</html>
