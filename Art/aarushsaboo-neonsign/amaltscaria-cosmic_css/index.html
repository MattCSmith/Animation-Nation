<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic CSS - Animation Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="cosmic-header">
            <h1>Cosmic CSS</h1>
            <p class="tagline">A celestial collection of pure CSS animations</p>
        </header>
        
        <section>
            <h2>Fade Animations</h2>
            <div class="box fade-in">Fade In</div>
            <div class="box fade-out">Fade Out</div>
        </section>

        <section>
            <h2>Scale Animations</h2>
            <div class="box pulse">Pulse</div>
            <div class="box bounce">Bounce</div>
        </section>

        <section>
            <h2>Rotation Animations</h2>
            <div class="box spin">Spin</div>
            <div class="box flip">Flip</div>
        </section>

        <section>
            <h2>Movement Animations</h2>
            <div class="box slide">Slide</div>
            <div class="box float">Float</div>
        </section>

        <section>
            <h2>Loading Animations</h2>
            <div class="loader-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loader-spinner"></div>
        </section>

        <footer class="cosmic-footer">
            <p>Cosmic CSS v1.0</p>
        </footer>
    </div>
</body>
</html>
