<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Animations on Hover</title>
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <header>
      <h1>
        <center>Button Animations on Hover</center>
      </h1>
    </header>
    <main>
      <div class="button-container">
        <button class="btn btn-slide">Slide</button>
        <button class="btn btn-scale">Scale</button>
        <button class="btn btn-rotate">Rotate</button>
        <button class="btn btn-bounce">Bounce</button>
      </div>
    </main>
  </body>
</html>
