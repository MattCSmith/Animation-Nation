<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Flipping Card with Circles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-back">
          <h2>Description</h2>
          <p>
            We can add descriptions to the circles on the front side, creating
            an interactive card. This can also be modified so that clicking on a
            circle reveals the description for that specific content, enhancing
            interactivity and engagement.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
