<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="record-player">
      <div class="arm-base"></div>
      <div class="arm"></div>
      <div class="needle"></div>
      <div class="volume"></div>
      <div class="speed"></div>
      <div class="control-btns">
        <div class="control-btn">
          <img src="./images/play.png" alt="play" />
        </div>
        <div class="control-btn">
          <img src="./images/pause.png" alt="play" />
        </div>
      </div>
    </div>

    <div class="vinyl-shadow"></div>
    <div class="highlight"></div>
    <div class="vinyl-background">
      <div class="track-1"></div>
      <div class="track-2"></div>
      <div class="track-3"></div>
      <div class="track-4"></div>
      <div class="track-5"></div>
      <div class="label">
        <img src="./images/ztm.png" alt="ZTM Logo" />
      </div>
    </div>
  </body>
</html>
