<!DOCTYPE html>
<html>
<head>
	<title>Minion</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1>Minion Friend</h1>
	</div>
	<div class="background">
		<div class="minion"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="barra"></div>
					<div class="carcasa"></div> 
					<div class="escletorica"></div>
					<div class="iris"></div>
				</div> 
				<div class="boca"></div>
			</div> 
			<div class="upper_body"> 
				<div class="left_arm">
					<div class="glove"></div>
				</div> 
				<div class="torso">
					<div class="tira-izquierda"></div>
					<div class="tira-derecha"></div>
					<div class="enteriso"></div>
				</div> 
				<div class="right_arm">
					<div class="glove"></div>
				</div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg">
					<div class="glove"></div>
				</div> 
				<div class="right_leg">
					<div class="glove"></div>
				</div> 
			</div> 
		</div>
		<div class="superficie"></div>
	</div>
</body>
</html>
