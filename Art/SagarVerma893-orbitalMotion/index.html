<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbital Motion Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="solar-system">
      <div class="sun">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>

        <div class="earth">
          <div class="moon-orbit">
            <div class="moon"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="stars">

      <div class="star1" style="top: 15%; left: 40%"></div>
      <div class="star2" style="top: 5%; left: 70%"></div>
      <div class="star3" style="top: 20%; left: 80%"></div>
      <div class="star4" style="top: 30%; left: 90%"></div>
      <div class="star5" style="top: 50%; left: 10%"></div>
      <div class="star6" style="top: 40%; left: 60%"></div>
      <div class="star7" style="top: 65%; left: 20%"></div>
      <div class="star8" style="top: 75%; left: 50%"></div>
      <div class="star" style="top: 90%; left: 30%"></div>
      <div class="star1" style="top: 85%; left: 80%"></div>
      <div class="star2" style="top: 95%; left: 10%"></div>
      <div class="star3" style="top: 80%; left: 60%"></div>
      <div class="star4" style="top: 55%; left: 70%"></div>
      <div class="star5" style="top: 35%; left: 85%"></div>
      <div class="star6" style="top: 45%; left: 15%"></div>
      <div class="star7" style="top: 25%; left: 10%"></div>
      <div class="star8" style="top: 65%; left: 75%"></div>
      <div class="star" style="top: 85%; left: 50%"></div>
      <div class="star1" style="top: 55%; left: 90%"></div>
      <div class="star2" style="top: 50%; left: 50%"></div>
      <div class="star3" style="top: 60%; left: 30%"></div>
      <div class="star4" style="top: 10%; left: 90%"></div>
      <div class="star5" style="top: 35%; left: 25%"></div>
      <div class="star6" style="top: 45%; left: 35%"></div>
      <div class="star7" style="top: 25%; left: 75%"></div>
      <div class="star8" style="top: 20%; left: 55%"></div>
      <div class="star" style="top: 70%; left: 10%"></div>
      <div class="star1" style="top: 80%; left: 40%"></div>
      <div class="star2" style="top: 60%; left: 90%"></div>
    </div>
  </body>
</html>
