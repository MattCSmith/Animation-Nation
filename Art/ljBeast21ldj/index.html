<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Animation-Nation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    </div>
