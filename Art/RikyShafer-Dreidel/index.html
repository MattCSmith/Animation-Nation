<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סביבון תלת-ממדי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text">
        סביבון סוב סוב סוב חנוכה הוא חג טוב
    </div>
    <div class="dreidel-container">
        
        <!-- פאות הסביבון -->
        <div class="dreidel-face front">
            <div class="face">
                <div class="eyes">
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="smile"></div>
            </div>נ</div>
        <div class="dreidel-face back">
            <div class="face">
                <div class="eyes">
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="smile"></div>
            </div>ש</div>
        <div class="dreidel-face left">ג
            <div class="face">
                <div class="eyes">
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="smile"></div>
            </div>
        </div>
        <div class="dreidel-face right">ה
            <div class="face">
                <div class="eyes">
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                    <div class="eye-to">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="smile"></div>
            </div>
        </div>
        <div class="dreidel-face top"></div>
        <div class="dreidel-face bottom"></div>
        <!-- החוד בתחתית -->
        <div class="dreidel-point"></div>
        <!-- המקל למעלה -->
        <div class="dreidel-stick"></div>
    </div>
</body>
</html>
