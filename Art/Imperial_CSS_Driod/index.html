<!DOCTYPE html>
<html>
  <head>
    <title>RoboPage</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Imperial CSS Droid</h1>
    <div class="robots">
      <div class="android">
        <div class="head">
          <div class="eyes">
            <div class="left_eye"></div>
            <div class="right_eye"></div>
          </div>
        </div>

        <div class="body">
          <div class="upper_body">
            <div class="torso_left">
              <div id="panel">
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
                <div class="miniPanel"></div>
              </div>
              <div id="panel2">
                <div id="lightFrame">
                  <div id="light"></div>
                  <div class="miniPanel2lights" id="miniPanel2lights1"></div>
                  <div class="miniPanel2lights" id="miniPanel2lights2"></div>
                  <div class="miniPanel2lights" id="miniPanel2lights3"></div>
                  <div class="miniPanel2lights" id="miniPanel2lights4"></div>
                  <div id="miniPanel4"></div>
                </div>
              </div>
            </div>
            <div class="torso_right">
              <div id="panel3">
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
                <div class="miniPanel3"></div>
              </div>
            </div>
            <div class="left_arm"></div>
            <div class="right_arm"></div>
            <div class="left_leg"></div>
            <div class="right_leg"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
