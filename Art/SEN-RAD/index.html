	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<body>
	<div class="rectangle">
		<div class="box"></div>
	</div>

			<div class="circle parent">
				<div class="hexagon child">
					<div class="circle child">
						<div class="hexagon child2">
							<div class="circle child2">
								<div class="hexagon child3">
									<div class="circle child3"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
