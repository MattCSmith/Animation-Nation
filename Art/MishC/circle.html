<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="circle.css" />
    <title>Document</title>
  </head>
  <body>
    <svg width="100%" height="100%">
      <circle
        class="circle"
        cx="50%"
        cy="50%"
        r="85"
        fill="transparent"
        stroke="url(#gradient)"
        stroke-width="20"
      />
      <circle
        class="circle"
        cx="50%"
        cy="50%"
        r="55"
        fill="transparent"
        stroke="url(#gradient)"
        stroke-width="20"
      />
      <circle
        class="circle"
        cx="50%"
        cy="50%"
        r="25"
        fill="transparent"
        stroke="url(#gradient1)"
        stroke-width="18"
      />
      <circle
        class="circle"
        cx="50%"
        cy="50%"
        r="5"
        fill="transparent"
        stroke="url(#gradient_small)"
        stroke-width="10"
      />
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #ff0000" />
          <stop offset="20%" style="stop-color: #ff9900" />
          <stop offset="40%" style="stop-color: #00cc00" />
          <stop offset="60%" style="stop-color: #0099cc" />
          <stop offset="80%" style="stop-color: #9900cc" />
          <stop offset="100%" style="stop-color: #ff00cc" />
        </linearGradient>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color: #ff0000" />
          <stop offset="40%" style="stop-color: #ff9900" />

          <stop offset="70%" style="stop-color: #0099cc" />

          <stop offset="100%" style="stop-color: #00cc00" />
        </linearGradient>
        <linearGradient id="gradient_small" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #9900cc" />

          <stop offset="100%" style="stop-color: #ff00cc" />
        </linearGradient>
      </defs>
    </svg>
  </body>
</html>
