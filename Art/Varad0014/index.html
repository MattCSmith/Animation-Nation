<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https//fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="left-page">
                <div class="front">
                    <p>Happy Birthday</p>
                    <div class="gift">
                        <div class="top-lid"></div>
                        <div class="base-box"></div>
                    </div>
                </div>
                <div class="back">
                    <div class="cake">
                        <div class="candle"></div>
                        <div class="layer top-layer">
                            <div class="icing"></div>
                            <div class="icing"></div>
                            <div class="icing"></div>
                            <div class="icing"></div>
                        </div>
                        <div class="layer base-layer">
                            <div class="icing"></div>
                            <div class="icing"></div>
                            <div class="icing"></div>
                            <div class="icing"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-page">
                <p>Dear Friend,</p>
                <p>Wishing you a year ahead filled with laughter, love, and all your heart desires. Cheers to more
                    unforgettable moments together! </p>
            </div>
        </div>
    </div>
</body>

</html>
