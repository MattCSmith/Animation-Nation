<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZTM Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="hello">
        <span class="letter one">H</span>
        <span class="letter two">E</span>
        <span class="letter three">L</span>
        <span class="letter four">L</span>
        <span class="letter five">O</span>
      </div>
      <div id="globe">
        <img
          class="earth"
          src="http://pngimg.com/uploads/earth/earth_PNG39.png"
          alt=""
        />
      </div>
      <div id="world">
        <span class="letter1 six">W</span>
        <span class="letter1 seven">O</span>
        <span class="letter1 eight">R</span>
        <span class="letter1 nine">L</span>
        <span class="letter1 ten">D</span>
      </div>
    </div>
  </body>
</html>
