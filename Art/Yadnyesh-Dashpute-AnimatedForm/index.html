<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <section>
        <form class="form-control" action="#" method="POST">
            <div class="form-components">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" size="50">
                <hr class="border">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" size="50">
                <hr class="border">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="50">
                <hr class="border">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" size="50">
                <hr class="border">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" size="50">
                <hr class="border">

                <button type="submit">Signup</button>
            </div>
        </form>
    </section>
</body>
</html>
