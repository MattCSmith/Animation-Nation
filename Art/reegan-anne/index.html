<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unfor-Pettable</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="upper">
      <h1>"I'll die from petting something I shouldn't"</h1>
      <p>- Reegan Anne Alward</p>
    </div>
    <section>
      <div class="main">
        <div class="shadow-wrapper">
          <div class="shadow"></div>
        </div>
        <div class="dragon">
          <div class="body"></div>
          <div class="horn-left"></div>
          <div class="horn-right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="blush left"></div>
          <div class="blush right"></div>
          <div class="mouth"></div>
          <div class="tail-sting"></div>
        </div>
        <div class="fire-wrapper">
          <div class="fire"></div>
        </div>
        <div></div>
      </div>
    </section>
    <div id="lower">
      <h2>This is Dexter!</h2>
      <p>Unlike the creature destined to mark my fate,</p>
      <p>Dexter enjoys pats!</p>
      <p>Go on... Give him a rub</p>
    </div>
  </body>
</html>
