  <head>

    <main>
      <div class="image-container">
        <div class="outer-housing">
          <div class="inner-housing">

                    <!-- red line left -->
                  </div>
                  <div class="red-line right">
                    <!-- red line right -->
                  </div>
                  <div class="grid-line line-one">
                    <!-- line angle 50 deg -->
                  </div>
                  <div class="grid-line line-two">
                    <!-- line angle -50 deg -->
                  </div>
                  <div class="grid-line line-three">
                    <!-- line angle 35 deg -->
                  </div>
                  <div class="grid-line line-four">
                    <!-- line angle -35 deg -->
                  </div>
                  <div class="grid-line line-five">
                    <!-- line angle 13 deg -->
                  </div>
                  <div class="grid-line line-six">
                    <!-- line angle -13 deg -->
                  </div>
                  <div class="square square-one">
                    <!-- inner square one -->
                  </div>
                  <div class="square square-two">
                    <!-- inner square two -->
                  </div>
                  <div class="square square-three">
                    <!-- inner square three -->
                  </div>
                  <div class="square square-four">

                    <!-- inner square five repeated -->
                  </div>

                    <!-- inner square six repeated -->
                  </div>
                  <div class="square square-repeated square-seven">
                    <!-- inner square seven repeated -->
                  </div>
                  <div class="square square-repeated square-eight">
                    <!-- inner square eight repeated -->
                  </div>
                  <div class="square square-repeated square-nine">

                  </div>

              </div>

                css-generated animated counter, text bouncing when used
              </div> -->

                <h3>036120</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
