<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hachi Animation</title>
<link rel="stylesheet" type="text/css" href="hachi.css">
</head>
<style>
body {
overflow:hidden;
}
div{
top:40%;
position:absolute;
left:-50;
font-size:50px;
font-family:cocon;
}
div:nth-child(1) {
color:#ff5460;
animation:move 2s infinite cubic-bezier(.2,.64,.81,.23);
}
div:nth-child(2) {
color:#ff9d84;
animation:move 2s 150ms infinite cubic-bezier(.2,.64,.81,.23);
}
div:nth-child(3) {
color:#ff0797;
animation:move 2s 300ms infinite cubic-bezier(.2,.64,.81,.23);
}
div:nth-child(4) {
color:#ff9d84;
animation:move 2s 450ms infinite cubic-bezier(.2,.64,.81,.23);
}
div:nth-child(5) {
color:#75b08a;
animation:move 2s 600ms infinite cubic-bezier(.2,.64,.81,.23);
}

@keyframes move {
0%{left:100%;}
100%{left:0;}
}
</style>
<body>
<div>H</div>
<div>A</div>
<div>C</div>
<div>H</div>
<div>I</div>
</body>
</html
