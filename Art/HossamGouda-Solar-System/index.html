<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accurate Solar System Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="universe">
      <div class="stars"></div>
      <div class="nebula"></div>
      <div class="sun"></div>

      <!-- Planets -->
      <div class="orbit orbit-mercury">
        <div class="planet mercury"></div>
      </div>
      <div class="orbit orbit-venus">
        <div class="planet venus"></div>
      </div>
      <div class="orbit orbit-earth">
        <div class="planet earth"></div>
      </div>
      <div class="orbit orbit-mars">
        <div class="planet mars"></div>
      </div>
      <div class="orbit orbit-jupiter">
        <div class="planet jupiter"></div>
      </div>
      <div class="orbit orbit-saturn">
        <div class="planet saturn">
          <div class="ring"></div>
        </div>
      </div>
      <div class="orbit orbit-uranus">
        <div class="planet uranus"></div>
      </div>
      <div class="orbit orbit-neptune">
        <div class="planet neptune"></div>
      </div>

      <!-- Shooting Stars -->
      <div class="shooting-star"></div>
      <div class="shooting-star delay-1"></div>
      <div class="shooting-star delay-2"></div>
    </div>
  </body>
</html>
