<!DOCTYPE html>
<html>
<head>
	<title>open source contribution</title>
	<link rel="stylesheet" type="text/css" href="rotate.css">
</head>
<body>
	<div class="triangle">
		<div class="inner" style="animation: myOrbit 3s linear infinite;background-color:orange;"><span class="a">N</span></div>
		<div class="inner" style="animation: myOrbit 3.5s linear infinite;background-color:violet;"><span class="a">I</span></div>
		<div class="inner" style="animation: myOrbit 3.7s linear infinite;background-color:white;"><span class="a">T</span></div>
		<div class="inner" style="animation: myOrbit 4s linear infinite;background-color:red;"><span class="a">H</span></div>
		<div class="inner" style="animation: myOrbit 4.3s linear infinite;background-color:pink;"><span class="a">I</span></div>
		<div class="inner" style="animation: myOrbit 4.6s linear infinite;background-color:blue;"><span class="a">S</span></div>
		<div class="inner" style="animation: myOrbit 5s linear infinite;background-color:green;"><span class="a">H</span></div>
	</div>

</body>
</html>
