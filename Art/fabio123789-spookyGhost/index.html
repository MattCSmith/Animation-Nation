<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Halloween Ghost Animation</title>
  </head>

  <body>
    <div class="scene">
      <div class="moon"></div>
      <div class="star-area">
        <div class="star" style="top: 50%; left: 0%; animation-delay: 0s"></div>
        <div class="star-line-right"></div>
        <div class="star" style="top: 0%; left: 50%; animation-delay: 1s"></div>
        <div class="star-line-left" style="left: 1%"></div>
        <div
          class="star"
          style="top: 50%; left: 100%; animation-delay: 2s"
        ></div>
        <div class="star-line-right" style="top: 76%; left: 1%"></div>
        <div
          class="star"
          style="top: 100%; left: 50%; animation-delay: 3s"
        ></div>
        <div class="star-line-left" style="top: 76%"></div>
        <div class="star-area" style="top: 50%; left: 0%">
          <div
            class="star"
            style="top: 50%; left: 0%; animation-delay: 0s"
          ></div>
          <div class="star-line-right"></div>
          <div
            class="star"
            style="top: 0%; left: 50%; animation-delay: 1s"
          ></div>
          <div class="star-line-left" style="left: 1%"></div>
          <div
            class="star"
            style="top: 50%; left: 100%; animation-delay: 2s"
          ></div>
          <div class="star-line-right" style="top: 76%; left: 1%"></div>
          <div
            class="star"
            style="top: 100%; left: 50%; animation-delay: 3s"
          ></div>
          <div class="star-line-left" style="top: 76%"></div>
        </div>
      </div>
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="cloud cloud-4"></div>
      <div class="cloud cloud-5"></div>
      <div class="cloud cloud-6"></div>
      <div class="cloud cloud-7"></div>
      <div class="cloud cloud-8"></div>
      <div class="cloud cloud-9"></div>
      <div class="cloud cloud-10"></div>
      <div class="cloud cloud-11"></div>
      <div class="cloud cloud-12"></div>
      <div class="ghost">
        <div class="ghost-body"></div>
        <div class="ghost-eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="ghost-mouth"></div>
        <div class="ghost-feets">
          <div class="feet"></div>
          <div class="feet"></div>
          <div class="feet"></div>
          <div class="feet"></div>
        </div>
      </div>
      <div class="tombstone-area">
        <div class="tombstone">
          <div class="tombstone-top"></div>
          <p class="tombstone-text">Happy Hacktoberfest 2024</p>
        </div>
      </div>
    </div>
  </body>
</html>
