<html>
  <title>Solar System</title>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="solar-system">
      <img
        class="sun"
        src="https://subasah.files.wordpress.com/2020/07/sun.png"
        alt=""
      />
      <div class="earth-orbit line-orbit">
        <div class="moon-orbit">
          <img
            class="moon"
            src="https://subasah.files.wordpress.com/2020/07/moon.png"
            alt="the Moon"
          />
          <img
            class="earth"
            src="https://subasah.files.wordpress.com/2020/07/earth.png"
            alt="the Earth"
          />
        </div>
      </div>
    </div>
  </body>
</html>
