<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steven Gerrard Profile Card</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-img">
        <img
          src="https://editorial.uefa.com/resources/0254-0e9a69ebab3c-c13287eebcaa-1000/steven_gerrard_led_liverpool_s_dramatic_comeback_in_the_uefa_champions_league_final.jpeg"
          alt="Profile Image"
        />
      </div>

      <h2 class="name">Steven Gerrard</h2>

      <p class="bio">
        Legendary Midfielder | Liverpool Icon | Master of Long-Range Goals
      </p>

      <div class="buttons">
        <a
          href="https://www.britannica.com/biography/Steven-Gerrard"
          target="_blank"
        >
          <button class="btn follow">Career</button>
        </a>

        <a href="https://www.youtube.com/watch?v=XaobZYorigo" target="_blank">
          <button class="btn message">Goals</button>
        </a>
      </div>
    </div>
  </body>
</html>
