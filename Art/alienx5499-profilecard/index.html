<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Gerrard Profile Card</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">

        <div class="profile-img">
            <img src="Gerrard8.jpg" alt="Profile Image">
        </div>

        <h2 class="name">Steven Gerrard</h2>

        <p class="bio">Legendary Midfielder | Liverpool Icon | Master of Long-Range Goals</p>

        <div class="buttons">

            <a href="https://www.britannica.com/biography/Steven-Gerrard" target="_blank">
                <button class="btn follow">Career</button>
            </a>
            
            <a href="https://www.youtube.com/watch?v=XaobZYorigo" target="_blank">
                <button class="btn message">Goals</button>
            </a>
            
        </div>
        
    </div>
</body>
</html>
