<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Stairs Text Animation</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="stairs">
      <div class="stairs-level">
        <p></p>
        <p>There is</p>
      </div>
      <div class="stairs-level">
        <p>There is</p>
        <p>no elevator</p>
      </div>
      <div class="stairs-level">
        <p>no elevator</p>
        <p>to success</p>
      </div>
      <div class="stairs-level">
        <p>to success</p>
        <p>you have</p>
      </div>
      <div class="stairs-level">
        <p>you have</p>
        <p>to take</p>
      </div>
      <div class="stairs-level">
        <p>to take</p>
        <p>the stairs</p>
      </div>
      <div class="stairs-level">
        <p>the stairs</p>
        <p></p>
      </div>
    </div>

</html>
