<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pumpkin Ghost</title>
    <link href="./pumpkin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="ghost">
        <div id="head">
          <div id="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
          <div class="mouth">
            <div class="tooth"></div>
            <div class="tooth"></div>
          </div>
        </div>
        <div id="bowtie">
          <div>
            <div class="bowtie right top"></div>
            <div class="bowtie right bottom"></div>
          </div>
          <div class="bowtie-knot"></div>
          <div>
            <div class="bowtie left top"></div>
            <div class="bowtie left bottom"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
