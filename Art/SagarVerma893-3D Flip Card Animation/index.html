<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flip Card Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <h2>Front Side</h2>
          <p>Click to flip!</p>
        </div>
        <div class="back">
          <h2>Back Side</h2>
          <p>Here is more info!</p>
        </div>
      </div>
    </div>
  </body>
</html>
