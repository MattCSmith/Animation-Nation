<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bear Rolling Eyes</title>
  </head>
  <body>
    <div class="bear-container">
      <div class="left-ear">
        <div class="left-ear-inside"></div>
      </div>
      <div class="right-ear">
        <div class="right-ear-inside"></div>
      </div>
      <div class="straw-hat">
        <div class="top"></div>
        <div class="brim"></div>
        <div class="ribbon"></div>
      </div>
      <div class="face"></div>
      <div class="eye-container-left">
        <div class="eye-white"></div>
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
      <div class="eye-container-right">
        <div class="eye-white"></div>
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
