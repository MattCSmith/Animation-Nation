<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Animation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text animate__animated animate__wobble">Tasty</h1>
      <div class="ice-cream">
        <div class="glare"></div>
        <div class="face">
          <div class="eyes animate__animated animate__fadeIn">
            <div class="eye" left’></div>
            <div class="eye" right’></div>
          </div>
          <div class="mouth animate__animated animate__tada"></div>
        </div>
      </div>
      <div class="stick"></div>
    </div>
  </body>
  <!--
   used the information found in this article to create my html object
  url: https://www.creativebloq.com/features/get-started-with-css-art

  To animate I used the animate.style Library
  -->
</html>
