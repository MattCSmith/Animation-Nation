<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link href="./keyboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="keyboard">
      <div class="row">
        <div class="key key__esc">
          <i data-feather="x">X</i>
        </div>
        <div class="key animate key__symbols">! <span> 1 </span></div>
        <div class="key animate key__symbols">@ <span> 2</span></div>
        <div class="key animate key__symbols"># <span> 3</span></div>
        <div class="key animate key__symbols">$ <span> 4</span></div>
        <div class="key animate key__symbols">% <span> 5</span></div>
        <div class="key animate key__symbols">^ <span> 6</span></div>
        <div class="key animate key__symbols">& <span> 7</span></div>
        <div class="key animate key__symbols">* <span> 8</span></div>
        <div class="key animate key__symbols">( <span> 9</span></div>
        <div class="key animate key__symbols">) <span> 0</span></div>
        <div class="key animate key__symbols">_ <span> -</span></div>
        <div class="key animate key__symbols">+ <span> =</span></div>
        <div class="key key__delete key__icon">
          <i data-feather="delete">del</i>
        </div>
      </div>

      <div class="row">
        <div class="key animate key__oneandhalf">
          <i data-feather="log-in">tab</i>
        </div>
        <div class="key animate">Q</div>
        <div class="key animate">W</div>
        <div class="key animate">E</div>
        <div class="key animate">R</div>
        <div class="key animate">T</div>
        <div class="key animate">Y</div>
        <div class="key animate">U</div>
        <div class="key animate">I</div>
        <div class="key animate">O</div>
        <div class="key animate">P</div>
        <div class="key key__symbols animate">{ <span> [</span></div>
        <div class="key key__symbols animate">} <span> ]</span></div>
        <div class="key key__symbols key__oneandhalf animate">
          | <span> \</span>
        </div>
      </div>

      <div class="row">
        <div class="key key__caps animate">
          <i data-feather="meh">caps lock</i>
        </div>
        <div class="key animate">A</div>
        <div class="key animate">S</div>
        <div class="key animate">D</div>
        <div class="key animate">F</div>
        <div class="key animate">G</div>
        <div class="key animate">H</div>
        <div class="key animate">J</div>
        <div class="key animate">K</div>
        <div class="key animate">L</div>
        <div class="key key__symbols animate">: <span> ;</span></div>
        <div class="key key__symbols animate">" <span> '</span></div>
        <div class="key key__enter animate">
          <i data-feather="corner-down-left animate">enter</i>
        </div>
      </div>

      <div class="row">
        <div class="key key__shift-left animate">
          <i data-feather="arrow-up-circle">shift</i>
        </div>
        <div class="key animate">Z</div>
        <div class="key animate">X</div>
        <div class="key animate">C</div>
        <div class="key animate">V</div>
        <div class="key animate">B</div>
        <div class="key animate">N</div>
        <div class="key animate">M</div>
        <div class="key key__symbols animate">> <span> .</span></div>
        <div class="key key__symbols animate">
          <span> .</span>
        </div>
        <div class="key key__symbols animate">? <span> /</span></div>
        <div class="key animate">
          <i data-feather="arrow-up-circle">shift</i>
        </div>
        <div class="key key__arrow">
          <i data-feather="arrow-up">↑</i>
        </div>
        <div class="key animate">
          <i data-feather="trash-2">del</i>
        </div>
      </div>

      <div class="row">
        <div class="key key__bottom-funct animate">ctrl</div>
        <div class="key key__bottom-funct animate">
          <i data-feather="activity">fn</i>
        </div>
        <div class="key key__bottom-funct animate">
          <i data-feather="command">opt</i>
        </div>
        <div class="key key__spacebar animate"></div>
        <div class="key animate">
          <i data-feather="command">cmd</i>
        </div>
        <div class="key animate">
          <i data-feather="activity">ctrl</i>
        </div>
        <div class="key key__arrow">
          <i data-feather="arrow-left">←</i>
        </div>
        <div class="key key__arrow">
          <i data-feather="arrow-down">↓</i>
        </div>
        <div class="key key__arrow">
          <i data-feather="arrow-right">→</i>
        </div>
      </div>
    </div>
  </body>
</html>
