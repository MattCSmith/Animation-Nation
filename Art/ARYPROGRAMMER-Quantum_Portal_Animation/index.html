<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Portal Nexus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="nebula"></div>
      <div class="star-field"></div>
      <div class="cosmic-dust"></div>
      <div class="portal-container">
        <div class="quantum-field">
          <div class="quantum-particle" style="--i: 1"></div>
          <div class="quantum-particle" style="--i: 2"></div>
          <div class="quantum-particle" style="--i: 3"></div>
          <div class="quantum-particle" style="--i: 4"></div>
          <div class="quantum-particle" style="--i: 5"></div>
        </div>
        <div class="rings-system">
          lÌ¥

          <div class="ring constellation-ring">
            <div class="constellation-point" style="--i: 1"></div>
            <div class="constellation-point" style="--i: 2"></div>
            <div class="constellation-point" style="--i: 3"></div>
            <div class="constellation-point" style="--i: 4"></div>
            <div class="constellation-point" style="--i: 5"></div>
            <div class="constellation-point" style="--i: 6"></div>
            <div class="constellation-point" style="--i: 7"></div>
            <div class="constellation-point" style="--i: 8"></div>
          </div>

          <div class="ring arcane-ring">
            <div class="arcane-symbol" style="--i: 1"></div>
            <div class="arcane-symbol" style="--i: 2"></div>
            <div class="arcane-symbol" style="--i: 3"></div>
            <div class="arcane-symbol" style="--i: 4"></div>
            <div class="arcane-symbol" style="--i: 5"></div>
            <div class="arcane-symbol" style="--i: 6"></div>
          </div>

          <div class="ring energy-ring">
            <div class="energy-crystal" style="--i: 1"></div>
            <div class="energy-crystal" style="--i: 2"></div>
            <div class="energy-crystal" style="--i: 3"></div>
            <div class="energy-crystal" style="--i: 4"></div>
          </div>
        </div>

        <div class="core-system">
          <div class="core-outer"></div>
          <div class="core-middle"></div>
          <div class="core-inner">
            <div class="core-essence"></div>
          </div>
          <div class="core-particles"></div>
        </div>

        <div class="energy-matrix">
          <div class="matrix-line" style="--angle: 0deg"></div>
          <div class="matrix-line" style="--angle: 60deg"></div>
          <div class="matrix-line" style="--angle: 120deg"></div>
          <div class="matrix-line" style="--angle: 180deg"></div>
          <div class="matrix-line" style="--angle: 240deg"></div>
          <div class="matrix-line" style="--angle: 300deg"></div>
        </div>
      </div>

      <div class="orbital-system">
        <div class="orbital-ring" style="--rotation: 0deg">
          <div class="orbital-element"></div>
        </div>
        <div class="orbital-ring" style="--rotation: 72deg">
          <div class="orbital-element"></div>
        </div>
        <div class="orbital-ring" style="--rotation: 144deg">
          <div class="orbital-element"></div>
        </div>
        <div class="orbital-ring" style="--rotation: 216deg">
          <div class="orbital-element"></div>
        </div>
        <div class="orbital-ring" style="--rotation: 288deg">
          <div class="orbital-element"></div>
        </div>
      </div>

      <div class="rune-system"></div>

      <div class="tendril-system">
        <div class="tendril" style="--angle: 0deg"></div>
        <div class="tendril" style="--angle: 72deg"></div>
        <div class="tendril" style="--angle: 144deg"></div>
        <div class="tendril" style="--angle: 216deg"></div>
        <div class="tendril" style="--angle: 288deg"></div>
      </div>

      <div class="plasma-field"></div>
    </div>

    <script>
      // Generate stars
      const starField = document.querySelector('.star-field');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.setProperty('--x', `${Math.random() * 100}%`);
        star.style.setProperty('--y', `${Math.random() * 100}%`);
        star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
        star.style.setProperty('--delay', `${Math.random() * 2}s`);
        starField.appendChild(star);
      }

      // Generate core particles
      const coreParticles = document.querySelector('.core-particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'core-particle';
        particle.style.setProperty('--angle', `${Math.random() * 360}deg`);
        particle.style.setProperty('--delay', `${Math.random() * 2}s`);
        coreParticles.appendChild(particle);
      }

      // Generate floating runes
      const runeSystem = document.querySelector('.rune-system');
      for (let i = 0; i < 20; i++) {
        const rune = document.createElement('div');
        rune.className = 'floating-rune';
        rune.style.setProperty('--start-x', `${Math.random() * 100}%`);
        rune.style.setProperty('--end-x', `${Math.random() * 100}%`);
        rune.style.setProperty('--duration', `${5 + Math.random() * 5}s`);
        rune.style.setProperty('--delay', `${Math.random() * 5}s`);
        runeSystem.appendChild(rune);
      }

      // Generate plasma elements
      const plasmaField = document.querySelector('.plasma-field');
      for (let i = 0; i < 15; i++) {
        const plasma = document.createElement('div');
        plasma.className = 'plasma-element';
        plasma.style.setProperty('--x', `${Math.random() * 100}%`);
        plasma.style.setProperty('--y', `${Math.random() * 100}%`);
        plasma.style.setProperty('--scale', `${0.5 + Math.random()}`);
        plasma.style.setProperty('--duration', `${3 + Math.random() * 4}s`);
        plasmaField.appendChild(plasma);
      }
    </script>
  </body>
</html>
